name: CI

on:
  pull_request:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

concurrency:
  cancel-in-progress: true
  group: ci-${{ github.ref }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          cache-dependency-path: "populator/go.sum"
          check-latest: true
          go-version-file: 'populator/go.mod'

      - name: Lint Populator
        run: |
          cd populator
          make lint

      - name: Install Java
        uses: actions/setup-java@v5
        with:
          check-latest: true
          distribution: liberica
          java-version: 25

      - name: Install dependencies
        run: ./mvnw clean install -Dmaven.test.skip=true

      - name: Run tests
        run: ./mvnw clean test
